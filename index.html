<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div id="calendar" ></div>    
  <div class="card">
    <div class="row">
      <div class="col-md-3 card-body card-header carousel-fade">
        <h2 class="mb-3">doctor data</h2>
        <form>
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" class="form-control" id="drId" placeholder="Enter your Id">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="drName" placeholder="Enter doctor name">
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body card-header carousel-fade">
                <h2 class="card-title " style="width:250px; height:40px;"> Appointment </h2><br/>
                <input type="text" id="PatName" class="form-control m-2 " placeholder="Enter  Name"> Start
                <input type="datetime-local" id="ADST" class="form-control m-2 " placeholder="##"> End
                <input type="datetime-local" id="ADET" class="form-control m-2 " placeholder="##"> mobile
                <input type="number" id="Mob" class="form-control m-2" placeholder="Mobile Number "> selectDr
                <input type="text" id="DrId" class="form-control m-2 " placeholder="Dr. Id">
                <button class="btn-group-toggle btn btn-primary btn btn-outline-success form-control " id="sub">Book appointment</button> </div>
        </div>
    </div>
  </div>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="fullcalendar-scheduler-6.1.10/dist/index.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script  src="script.js"></script> 
</body>
</html>
